<!DOCTYPE html>
<!--Parte do ínicio da página, usei a do Danilo como refêrencia para ter padronização-->  
<html>  
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um novo conceito para doar e adotar cães e gatos">
    <meta name="keywords" content="adotar, doar, cachorros, gatos, cães, ong, animal, doméstico">
    <meta name="copyright" content="© Lar pro Bicho">
    <meta name="author" content="Danilo Pupin">
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Lar para Bicho</title>
</head>
<!-- Onde se inícia a caixa da página, onde será colocado os itens -->
<body>    
<div class="container">      
    <header>
            
<!--Logo principal da página-->
<a href="../danilo-pagina-inicial/index.html">
        <img src="imgs/logo.svg" >
</a>        
       
<!--Caixa do Titulo Principal-->      
        <nav class="caixadotituloprincipal">
            <h1>Um novo conceito para <b>doar e adotar</b> cães e gatos</h1>
        </nav>

<!--Caixa do Titulo Secundário-->
        <nav class="caixadotitulosecundario">
            <h2>Vamos encontrar um novo lar para seu amigo?</h2>
        </nav>

<!--Caixa para Adicionar o Nome do Animal-->            
        <nav class="caixadonomedoanimal">
            <input type="text" name="nome do seu bichinho"
            placeholder="Adicione o nome do seu Animal">
        </nav>

<!--Parte para selecionar o Tipo, Sexo e Porte do Animal para cadastrar-->            

<div class="tipodoanimal">
    <p>Tipo</p> 
    <a href="#">
    <img src="imgs/icone_cachorro.svg" alt="icone de cachorro">
    </a>
    <a href="#">
    <img src="imgs/icone_gato.svg" alt="icone de gato">
    </a>           
</div>

<div class="sexodoanimal">
    <p>Sexo</p>
    <a href="#">
    <img src="imgs/icone_m.svg" alt="icone de sexo masculino">
    </a>
    <a href="#">
    <img src="imgs/icone_f.svg" alt="icone de sexo feminino">
    </a>          
</div>

<div class="portedoanimal">
    <p>Porte </p>
    <a href="#">
    <img src="imgs/icone_p.svg" alt="icone de tamanho pequeno">
    </a>
    <a href="#">
    <img src="imgs/icone_m.svg" alt="icone de tamanho médio">
    </a>
    <a href="#">
    <img src="imgs/icone_g.svg" alt="icone de tamanho grande">
    </a>          
</div>

<!--Parte para selecionar a cor do animal para cadastrar-->
<nav class="cordoanimal">
    <p>Cor do Animal</p>
    <b href="#">
    <img src="imgs/icone_branco.svg" alt="icone de cor branca">
    </b>
    <b href="#">
    <img src="imgs/icone_branco-caramelo.svg" alt="icone da cor branco e caramelo">
    </b>
    <b href="#">
    <img src="imgs/icone_camarelo-claro.svg" alt="icone da cor camarelo claro">
    </b>
    <b href="#">
    <img src="imgs/icone_caramelo-escuro.svg" alt="iconede cor caramelo escuro">
    </b>
    <b href="#">
    <img src="imgs/icone_preto.svg" alt="icone da cor preta">
    </b>
    <b href="#">
    <img src="imgs/icone_preto-branco.svg" alt="icone da cor preto e branco">
    </b>
</nav>          
   
<!--Botão de Avançar para outra página-->   
<div>
    <a href="../danilo-pagina-inicial/index.html">
        <button style=
        "width: 100%;
        font-family: dosis-bold;
        font-size: 20px;
        text-align: jcenter;
        color: white;
        background-color: #ff9f32;"
        >Avançar</button></a>
</div>

<!--Fechamento do código-->     
   
</header>
</div>
